<!doctype html><html><head lang="en"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Chat</title><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><script defer="defer" src="bundle.js"></script></head><body><div class="chat-container"><div class="top-bar"></div><div id="chat-list" class="chat-list"></div><div class="messages-container" id="messages-container" style="display: none;"><div class="messages" id="messages"></div></div><div class="input-container" style="display: none;"><textarea id="message-input" placeholder="Сообщение..." rows="1"></textarea> <span class="material-icons attach-icon">add</span> <input type="file" id="image-input" accept="image/*" style="display: none;"></div><div class="floating-button"><span class="material-icons">add</span></div></div><button id="clear-storage" class="clear-btn"><span class="material-icons">close</span></button><script>document.getElementById('clear-storage').addEventListener('click', function() {
        localStorage.clear();
        document.getElementById('messages').innerHTML = '';
        alert('Все сообщения удалены');
      });</script></body></html>
